version: '3.3'
services:
   mydbapp:
      image: mamadt/testci20
      ports:
        - "8888:8080"
      depends_on:
        - db
      deploy:
        replicas: 2

   db:
      image: mamadt/testci20
      volumes:
        - db_data:/var/lib/postgresql/data
      container_name: db

volumes:
   db_data:
